<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('仓库列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>仓库名称：</label>
                                <input type="text" name="houseName"/>
                            </li>
                            <li>
                                <label>存书量>：</label>
                                <input type="number" name="houseBooks"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:house:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <!--<a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:house:edit">-->
                    <!--<i class="fa fa-edit"></i> 修改-->
                <!--</a>-->
                <!--<a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:house:remove">-->
                    <!--<i class="fa fa-remove"></i> 删除-->
                <!--</a>-->
                <!--<a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:house:export">-->
                    <!--<i class="fa fa-download"></i> 导出-->
                <!--</a>-->
            </div>
            <div style="color: #002a80"> 红色字体数据为低库存剩余图书数量最低预警！！！！！！！！！！！！！！！！！ </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:house:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:house:remove')}]];
        var prefix = ctx + "system/house";
        var prefixs = ctx + "system/base";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                selecturl: prefixs + "/list",
                modalName: "仓库",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'businessId',
                    title: '主键',
                    visible: false,
                },
                {
                    field: 'houseName',
                    title: '仓库名称',
                    formatter: function (value, row) {
                        if(Number(row.houseBooks) && Number(row.houseBooks) > 5) {
                            return `<span >${row.houseNumber}</span>>`
                        } else {
                            return `<span style="color: red;" >${row.houseName}</span>`
                        }

                    }
                },
                {
                    field: 'houseNumber',
                    title: '仓库容量',
                    formatter: function (value, row) {
                        if(Number(row.houseBooks) && Number(row.houseBooks) > 5) {
                            return `<span >${row.houseNumber}</span>>`
                        } else {
                            return `<span style="color: red;">${row.houseNumber}</span>`
                        }

                    }
                },
                {
                    field: 'houseBooks',
                    title: '仓库中存书量',
                    formatter: function (value, row) {
                       if(Number(row.houseBooks) && Number(row.houseBooks) > 5) {
                           return `<span >${row.houseBooks}</span>>`
                       } else {
                           return `<span style="color: red;">${row.houseBooks}</span>`
                       }

                    }
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.businessId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.businessId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
